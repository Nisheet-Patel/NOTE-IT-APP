{% extends "main-layout.html" %}

{% block title %} Add Note {% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='add-note-style.css')}}">
{% endblock head %}

{% block body %}

    <div class="form-container">
        <div class="add-note-form-box">
            <form action="/add-note", method='POST'>
            
                <div class="new-note-title">New NOTE</div>

                <div>
                    <div id="note-titles">NOTE TITLE</div>
                    <input type="text" name="note-title" id="note-title-input" class="horizontal-align remove-border" required>
                </div>
                
                <div>
                    <div id="note-titles">NOTE</div>
                    <textarea name="note-body" id="note-body-input" cols="62" rows="15" class="horizontal-align remove-border"></textarea>
                </div>
                
                <div class="flex-container">
                    <div class="check-box">
                        <input type="checkbox" name="is-public" id="public"/>
                        <label for="public">PUBLIC</label>
                    </div>
                    <div>
                        <input type="button" onclick="location.href='/notes';" value="Cancel" id="cancle-note-button">
                        <input type="submit" value="ADD" id="add-note-button">
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock body %}
